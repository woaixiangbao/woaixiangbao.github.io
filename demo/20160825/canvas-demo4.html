<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用canvas画出一个空心的矩形</title>
</head>
<body>
<canvas id="canvas" width='300px' height='300px' style='border: 1px solid red;'></canvas>
<script>
    var canvas = document.querySelector('#canvas');
    if(canvas.getContext){
       var ctx = canvas.getContext('2d');
    }
    ctx.strokeStyle = 'red';
    ctx.strokeRect(30,40,50,90);

</script>
</body>
</html>
