<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用canvas画出贝塞尔曲线</title>
</head>
<body>
<canvas id="canvas" width='300px' height='300px' style='border: 1px solid red;'></canvas>
<script>
    var canvas = document.querySelector('#canvas');
    if(canvas.getContext){
       var ctx = canvas.getContext('2d');
    }
    ctx.beginPath();
    ctx.moveTo(113, 41);
    ctx.bezierCurveTo(99, 199, 296, 294, 271, 138);
    ctx.stroke();
</script>
</body>
</html>
