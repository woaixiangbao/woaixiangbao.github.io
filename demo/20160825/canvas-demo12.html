<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用canvas画出贝塞尔曲线</title>
</head>
<body>
<canvas id="canvas" width='300px' height='300px' style='border: 1px solid red;'></canvas>
<script>
    var canvas = document.querySelector('#canvas');
    if(canvas.getContext){
        var ctx = canvas.getContext('2d');
        for(var i = 0; i< 6; i++){
            for(var j = 0; j < 6; j++){
                ctx.strokeStyle = 'rgb(0,' + Math.floor(255-42.5*i) + ',' + Math.floor(255-42.5*j) + ')';
                ctx.beginPath();
                ctx.arc(25+j*50,25+i*50,25,0,Math.PI*2,true);
                ctx.stroke();
            }
        }
    }

</script>
</body>
</html>
