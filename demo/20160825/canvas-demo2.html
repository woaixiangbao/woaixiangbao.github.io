<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用canvas画一条线</title>
</head>
<body>
<canvas id="canvas" width='300px' height='300px' style='border: 1px solid red;'></canvas>
<script>
    var canvas = document.querySelector('#canvas');
    if(canvas.getContext){
       var ctx = canvas.getContext('2d');
    }
    ctx.beginPath();
    ctx.moveTo(20,20);
    ctx.lineTo(50,50);
    ctx.lineWidth = 1;
    ctx.strokeStyle = 'red';
    ctx.stroke();
    ctx.closePath();
</script>
</body>
</html>
