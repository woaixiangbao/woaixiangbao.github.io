<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>flex direction row-reverse</title>
    <style>
        .box{
            display: flex;
            padding: 2%;
            border: 2px solid rgba(255,0,0,.3);
            flex-direction: row-reverse;
        }
        .item{
            width: 200px;
            height: 100px;
            border: 1px solid rgba(255,255,0,.3);
            background: rgba(0,255,0,.3);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
</body>
</html>
