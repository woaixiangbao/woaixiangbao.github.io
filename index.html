---
layout: default
title: 简庆的blog
---
<h2>简庆的blog</h2>
<ul id="blog_list">
  {% for post in site.posts %}
  <li class="post-{{ post.category }}">
    {% if post.external_url == nil %}
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><abbr>{{ post.date | date_to_string }}</abbr>
    {% else %}
    <a href="{{ site.baseurl }}{{ post.external_url }}">{{ post.title }}</a><abbr>{{ post.date | date_to_string }}</abbr>
    {% endif %}
  </li>
  {% endfor %}
</ul>
